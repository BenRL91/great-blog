<div class="hero">
  <img src="http://placekitten.com/2000/1000" alt="client hero image" />
  <div class="slogan is-overlay">
    Slogan here.
  </div>
</div>
<ul>
  <li ng-repeat="blog in vm.blogs track by $index">
    <a href="/#/">
      <span>{{ blog.title }}</span>
      <img ng-src="{{ blog.preview}}" alt="preview blog image">
      <span class="date">{{ blog.created_at }}</span>
      <p class="summary">
        {{ blog.summary }}
      </p>
    </a>
  </li>
</ul>
