<div class="archive-container">
  <ul ng-repeat="year in vm.blogs track by $index">
    <span class="created-at" ng-click="vm.displayBlogs(year)">{{year[$index].created_at.slice(7, 11)}}</span>

     <li ng-class="year.opened ? 'shown' : 'hidden'" ng-repeat="blog in year track by $index">
       <div>
         <a href="#" class="my-title">{{blog.title}}</a>
         <span class="date">{{blog.created_at}}</span>
     </div>
     </li>
  </ul>
</div>
